steps:
- name: python:3.8-slim
  id: ShoptimizerUnitTests
  entrypoint: /bin/sh
  dir: shoptimizer_api
  args:
  - -c
  - |
    apt-get update \
    && apt-get -y install mecab libmecab-dev mecab-ipadic-utf8 git make curl xz-utils file sudo \
    && git clone --depth 1 https://github.com/neologd/mecab-ipadic-neologd.git \
    && echo yes | mecab-ipadic-neologd/bin/install-mecab-ipadic-neologd -n -a \
    && pip install --upgrade pip && pip install pipenv \
    && pipenv install --dev --system --deploy --ignore-pipfile \
    && python test_runner.py
- name: gcr.io/cloud-builders/docker
  args:
  - image
  - build
  - -t
  - gcr.io/${_GCP_PROJECT}/shoptimizer
  - .
  dir: shoptimizer_api
- name: gcr.io/cloud-builders/docker
  args:
  - image
  - push
  - gcr.io/${_GCP_PROJECT}/shoptimizer
- name: gcr.io/cloud-builders/gcloud
  args:
  - run
  - deploy
  - shoptimizer
  - --image=gcr.io/${_GCP_PROJECT}/shoptimizer:latest
  - --region=us-central1
  - --platform=managed
- name: gcr.io/cloud-builders/gcloud
  args:
  - run
  - services
  - add-iam-policy-binding
  - shoptimizer
  - --member=serviceAccount:${_GCP_PROJECT}@appspot.gserviceaccount.com
  - --role=roles/run.invoker
  - --region=us-central1
  - --platform=managed
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/sh
  args:
  - -c
  - gcloud run services list --platform=managed --filter shoptimizer | awk '{if(NR>1)print}' | awk '{print $4}' > /workspace/shoptimizer_api_url
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=appengine/uploader/config/gcp_service_account.json.enc
  - --plaintext-file=appengine/uploader/config/gcp_service_account.json
  - --location=global
  - --keyring=${_KEYRING}
  - --key=${_KEYNAME}
- name: gcr.io/cloud-builders/gcloud
  args:
  - kms
  - decrypt
  - --ciphertext-file=appengine/uploader/config/mc_service_account.json.enc
  - --plaintext-file=appengine/uploader/config/mc_service_account.json
  - --location=global
  - --keyring=${_KEYRING}
  - --key=${_KEYNAME}
- name: gcr.io/cloud-builders/gcloud
  entrypoint: /bin/sh
  args:
  - -c
  - bash appengine/uploader/app.sh prod ${_GCP_PROJECT} ${_DRY_RUN} ${_IS_MCA} ${_MERCHANT_ID} $(cat /workspace/shoptimizer_api_url)
timeout: 3600s
tags: ['shoptimizer']
